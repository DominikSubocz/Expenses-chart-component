<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/main.css"> 
  <script src="scripts/main.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="outer">
    <div class="middle">
      <div class="inner">
        <div class="card-container">
          <div class="item-card balance-card">
            <div class="balance">
              <h3>My balance</h3>
              <h2>$921.48</h2>
            </div>
              <div class="icon-container">
                <div class="outer-circle">
                </div>
                <div class="inner-circle">
                </div>
              </div>

          </div>
          <div class="item-card spending-card">
            <h1>Spending - Last 7 days</h1>
            <div class="chart-container">
              <div class="chart-bars">
                <div class="chart-bar" data-day="mon"><span class="hoverBox">some text here ?</span></div>
                <div class="chart-bar"data-day="tue"><span class="hoverBox">some text here ?</span></div>
                <div class="chart-bar"data-day="wed"><span class="hoverBox">some text here ?</span></div>
                <div class="chart-bar"data-day="thu"><span class="hoverBox">some text here ?</span></div>
                <div class="chart-bar"data-day="fri"><span class="hoverBox">some text here ?</span></div>
                <div class="chart-bar"data-day="sat"><span class="hoverBox">some text here ?</span></div>
                <div class="chart-bar"data-day="sun"><span class="hoverBox">some text here ?</span></div>
              </div>
              <div class="chart-days">
                <p>mon</p>
                <p>tue</p>
                <p>wed</p>
                <p>thu</p>
                <p>fri</p>
                <p>sat</p>
                <p>sun</p>
              </div>

            </div>
            <hr>
            <div class="monthlySummary">
              <div class="thisMonth">
                <p>Total this month</p>
                <h2>$478.33</h2>
              </div>
              <div class="lastMonth">
                <h4>+2.4%</h4>
                <p>from last month</p>
              </div>
            </div>
    
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>
</body>
</html>
